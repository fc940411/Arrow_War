<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title%}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script type="text/javascript" src="static/js/jQuery-3.4.1.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">

</head>
<body class='background'>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 title">
            <p class='title_p'>War of The Arrows</p>
        </div>   
    </div>

    <div class="row">
        <div class="col-xs-4  col-xs-offset-1 col-sm-2 col-sm-offset-2 col-md-2 col-md-offset-3 col-lg-2 col-lg-offset-3 menu_div">
            <ul class="nav nav-pills nav-stacked menu_ul">
                <li role="presentation" class='menu active'>{% block menu_1 %}{% endblock menu_1%}</li>
                <li role="presentation" class='menu'><a href="#">积分榜</a></li>
                <li role="presentation" class='menu'><a href="#">时长榜</a></li>
                <li role="presentation" class='menu'><a href="#">击杀榜</a></li>
            </ul>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
        {% block context %}{% endblock context%}
        </div>
    </div>

    <script type="text/javascript">
        $(function(){
            $('.menu').click(function(){
                $('.menu').removeClass("active")
                $(this).addClass("active")
            })
            {% block script %}{% endblock script%}
        })
        
    </script>
</body>
</html>
