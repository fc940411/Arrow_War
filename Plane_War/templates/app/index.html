<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>飞机大战</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script type="text/javascript" src="static/js/jQuery-3.4.1.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/index_main.css">
    <script type="text/javascript">
        $(function(){
            $('#login').click(function(){
                // 1.获取用户名密码
                username = $('#username').val()
                password = $('#password').val()
                // 2.发起post ajax请求
                $.ajax({
                    'url':'/login_check',
                    'type':'post',
                    'data':{'username':username,'password':password},
                    'datatype':'json',
                }).done(function(data){
                    // 登陆成功{'res':用户id}
                    // 登录失败{'res':'wrong'}
                    if(data.res == 'wrong'){
                        alert('用户名密码错误!')
                    }else{
                        $.ajax({
                            'url':'/set_session',
                            'type':'post',
                            'data':{'user_id':data.res},
                            'datatype':'json',
                        })
                        window.location.href = '/personal'
                    }
                })
            })
        })
    </script>
</head>
<body class="background">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="input-group sign" method="post" action='/login_check'>
                <p align="center">欢迎来到飞机大战~</p>
                <p>用户名:</p>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2" id="username">
                <p>密码:</p>
                <input type="password" class="form-control" placeholder="password" aria-describedby="sizing-addon2" id="password">
                <input class="btn btn-info leftbtn" type="button" value="登录" id="login">
                <a href="./register"><input class="btn btn-info rightbtn" type="button" value="注册"></a>
            </from>
        </div>    
    </div>
</body>
</html>
